resources:
  - name: tri-nginx
    type: image
    integration: jatin-docker
    source:
      name: "library/nginx"
      isPull: false
      tag: latest
      
  - name: tri-redis
    type: image
    integration: jatin-docker
    source:
      name: "jatindogra/redis"
      isPull: false
      tag: "latest"

  - name: tri-cluster
    type: tripubCluster
    integration: jatin-triton
    source:
      region: "us-east-1"

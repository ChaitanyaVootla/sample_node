jobs:
  - name: ecs-man
    type: manifest
    steps:
      - GET: ecs-sn
  
  - name: ecs-deploy
    type: ecsDeploy
    options:
      deployMethod: upgrade
    steps:
      - GET: ecs-man
      - GET: ecs-cluster
  
  - name: ecs-bluegreen-deploy
    type: ecsDeploy
    options:
      deployMethod: bluegreen
    steps:
      - GET: ecs-man
      - GET: ecs-cluster
